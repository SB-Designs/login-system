<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Your Dashboard</h1>
    <p id="user-email"></p>
    <button id="logout">Logout</button>

    <!-- Load Supabase SDK from CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>

    <script>
        window.onload = async function () {
            // Initialize Supabase client
            const supabaseUrl = 'https://makffzysueuarlenngtl.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ha2ZmenlzdWV1YXJsZW5uZ3RsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjk3MDY5NTUsImV4cCI6MjA0NTI4Mjk1NX0.AVQYi8Mjw7qyzWs5MXZbO_Ie7L5MWcvtc5vy7e0ETYA';
            const supabase = supabase.createClient(supabaseUrl, supabaseKey);

            // Check if user is logged in (session exists)
            const { data: { session }, error } = await supabase.auth.getSession();

            if (!session) {
                // Redirect to the login page if no session found
                window.location.href = 'index.html';
                return;
            }

            // Display user's email on the dashboard
            document.getElementById('user-email').innerText = `Logged in as: ${session.user.email}`;

            // Logout functionality
            document.getElementById('logout').addEventListener('click', async () => {
                try {
                    // Attempt to log out
                    const { error } = await supabase.auth.signOut();
                    if (error) {
                        console.error('Logout error:', error);
                        alert('Failed to log out. Please try again.');
                    } else {
                        // Redirect to login after successful logout
                        window.location.href = 'index.html';
                    }
                } catch (err) {
                    console.error('Unexpected error during logout:', err);
                }
            });
        };
    </script>
</body>
</html>
